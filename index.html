	<script type="text/javascript">
		$(function () {
			// Initialize the cassette player
			$('#vc-container').cassette();



			// Add touch event enhancements for mobile
			if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
				// Add haptic feedback simulation for button presses
				$(document).on('touchstart', 'ul.vc-controls li, .vc-volume-wrap', function () {
					$(this).addClass('touch-active');
				});

				$(document).on('touchend touchcancel', 'ul.vc-controls li, .vc-volume-wrap', function () {
					const $this = $(this);
					setTimeout(function () {
						$this.removeClass('touch-active');
					}, 150);
				});

				// Prevent double-tap zoom on controls
				$(document).on('touchend', 'ul.vc-controls li', function (e) {
					e.preventDefault();
				});
			}

			// Add vintage loading effect
			$('.vc-loader').show();
			setTimeout(function () {
				$('.vc-loader').fadeOut(500);
			}, 1500);

			// Console log for debugging
			console.log('ðŸŽµ Vintage Cassette Player initialized');
			console.log('ðŸ“± Mobile optimizations active');
		});
	</script>

	<!-- Add some additional mobile-specific styles -->
	<style>
		/* Touch feedback for mobile */
		.touch-active {
			transform: scale(0.95) !important;
			transition: transform 0.1s ease !important;
		}

		/* Loading state improvements */
		.vc-loader {
			z-index: 100;
		}

		/* Mobile device specific adjustments */
		.mobile-device .vc-container {
			user-select: none;
			-webkit-user-select: none;
			-webkit-touch-callout: none;
		}

		/* Social media icons wrapper */

		/* Cafecito button styling */

			align-items: center;

		}

		.cafecito-link {

			justify-content: center;
			align-items: center;
			transition: transform 0.3s ease, filter 0.3s ease, box-shadow 0.3s ease;
			position: relative;
			z-index: 0;
			border-radius: 8px;
			padding: 4px;
			background: linear-gradient(135deg, #d4a574 0%, #8b6914 100%);
			box-shadow: 0 4px 12px rgba(139, 105, 20, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2);

		}

			filter: brightness(1.15) drop-shadow(0 0 8px rgba(212, 165, 116, 0.6));
			box-shadow: 0 6px 16px rgba(139, 105, 20, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.3);
		}

		.cafecito-link:active {
			transform: scale(0.98);
		}

		.cafecito-link img {
			display: block;
			max-width: 100%;
			height: auto;
			filter: saturate(0.9) contrast(1.1);
		}
